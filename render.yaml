services:
  - type: web
    name: docdefend-api
    runtime: node
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "https://docdefend.vercel.app"
      - key: NODE_ENV
        value: production
